hostname "A Pterodactyl Hosted CS2 Server"				// Server name
sv_tags "" // server tags
sv_lan "0"												// Show online
sv_region "255"		                                    // Set region (255 is worldwide)
sv_password ""								        	// Protect your server with a password
rcon_password "SecurePWhere"					    	// Allow users to run RCON console commands. Do not enable unless you know what you are doing.			

sv_maxrate "0"											// Max bandwidth rate allowed on server, 0 == unlimited
sv_minrate "0"											// Min bandwidth rate allowed on server, 0 == unlimited
sv_parallel_sendsnapshot "1"							// Enables multi-threading.
sv_clockcorrection_msecs "15"							// The server tries to keep each players m_nTickBase withing this many msecs of the server absolute tickcount
sv_hibernate_when_empty "0"								// Puts the server into extremely low CPU usage mode when no clients connected
sv_pure_kick_clients "false"                                        // If set to 1, the server will kick clients with mismatching files. Otherwise, it will issue a warning to the client.
sv_banid_dev_enabled "true"                                         // Whether server supports banid command	release
sv_banid_enabled "true"                                             // Whether server supports banid command	release
sv_logbans "true"                                                   // Log server bans in the server logs.

