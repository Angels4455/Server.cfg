// Main
hostname ""       // O Nome do servidor aparecerá nos navegadores do servidor.
rcon_password ""       // Rcon password. Se não houver nada entre aspas, o RCON está desabilitado.
sv_password ""       // Deixe em branco, a menos que você queira que seu servidor seja definido como privado.
sv_setsteamaccount ""       // Steam TOKEN


mp_overtime_enable 1 // Definido como 0 para desativar as horas extras.
mp_overtime_maxrounds 6  
mp_overtime_startmoney 10000

// Server cVars
mp_friendlyfire "1"       // Ativar Friendly Fire.
mp_autoteambalance "0"       // Balanço de equipas automatico.
mp_tkpunish "0"       // Ativar team killer punição.
sv_alltalk "0"       // Os jogadores podem ouvir todos os outros jogadores, sem restrições de equipe.
sv_deadtalk "0"       // Os jogadores mortos podem falar (voz, texto) para os jogadores vivos.
sv_full_alltalk "0"       // Qualquer jogador (incluindo a equipe Spectator) pode falar com qualquer outro jogador.
sv_pausable "0"       // Define o servidor como pausável. Se definido como 1, qualquer pessoa pode pausá-lo.
mp_limitteams "2"       // Quantidade máxima de jogadores que as equipes podem estar desequilibradas. 0 está desligado.
sv_voiceenable "1"       // Ativa e desativa o bate-papo por voz. Padrão: 1 que está ligado.
sv_damage_print_enable "1"       // Prints damage on console
sv_allow_votes "0"       // Permitir votação?
sv_lan "0"       // Isso sempre deve ser definido, para que você saiba que não está ativado.
sv_region "255"       // A região do mundo para relatar este servidor em.
sv_tags ""       // Etiquetas do servidor. Usado para fornecer informações extras aos clientes quando eles estão navegando por servidores.
writeid ""       // 
writeip ""       // 
exec "extra.cfg"       // 
exec "extra.cfg"       // 
exec "extra.cfg"       // Executa este arquivo .cfg extra


// Round cVars
mp_freezetime "12"       // How many seconds to keep players frozen when the round starts
mp_afterroundmoney "0"       // Amount of money awared to every player after each round
mp_playercashawards "1"       // Players can earn money by performing in-game actions
mp_teamcashawards "1"       // Teams can earn money by performing in-game actions
mp_maxrounds "15"       // Maximum amount of rounds per map
mp_timelimit "0"       // How many minutes for the whole map
mp_roundtime "2"       // How many minutes each round takes
mp_buytime "30"       // How many seconds after round start players can buy items for
mp_forcecamera "1"       // Set to 1 for team only spectating
mp_defuser_allocation "2"       // How to allocate defusers to CTs at start or round: 0=none, 1=random, 2=everyone
mp_death_drop_defuser "1"       // Drop defuser on player death
mp_death_drop_grenade "2"       // Which grenade to drop on player death: 0=none, 1=best, 2=current or best
mp_death_drop_gun "1"       // Which gun to drop on player death: 0=none, 1=best, 2=current or best
mp_c4timer "45"       // how long from when the C4 is armed until it blows
mp_do_warmup_period "1"       // Whether or not to do a warmup period at the start of a match
mp_warmuptime "30"       // How long the warmup period lasts. Changing this value resets warmup.
mp_halftime_duration "15"       // Number of seconds that halftime lasts
mp_join_grace_time "15"       // Number of seconds after round start to allow a player to join a game
mp_match_end_restart "0"       // At the end of the match, perform a restart instead of loading a new map
mp_round_restart_delay "7"       // Number of seconds to delay before restarting a round after a win
mp_win_panel_display_time "5"       // The amount of time to show the win panel between matches / halfs // The Bot Convars
mp_startmoney "800"       // Amount of money each player gets when they reset


// BOT cVars
bot_quota "0"       // Determines the total number of bots in the game
bot_difficulty "1"       // Defines the skill of bots joining the game. Values are: 0=easy, 1=normal, 2=hard, 3=expert
bot_chatter "off:off#minimal:minimal#normal:normal"       // Control how bots talk
bot_join_after_player "1"       // If nonzero, bots wait until a player joins before entering the game
bot_quota_mode "normal:Normal#fill:Fill#match:Match"       // Determines the type of quota Allowed values: ‘normal’, ‘fill’, and ‘match


// Network
host_info_show "2"       // Server info appears in server queries: 0 to block , 1 all details excluding identities, 2 all details
host_players_show "2"       // How players are disclosed in server queries: 0 to block , 1 max players and uptime, 2 all players details
sv_maxcmdrate "128"       // Sets the maximum value for cl_cmdrate
sv_mincmdrate "128"       // This sets the minimum value for cl_cmdrate. 0 == unlimited
sv_maxrate "128000"       // Max bandwidth rate allowed on server, 0 == unlimited
sv_minrate "128000"       // Min bandwidth rate allowed on server, 0 == unlimited
sv_minupdaterate "128" 


// Fastdownloads
sv_downloadurl ""       // Empty to disable


// Go Tv
tv_enable "0"       // 0 Desliga - 1 Liga
tv_name "GoTv"       // GOTV host name
tv_title "GoTv"       // Set title for GOTV spectator UI
